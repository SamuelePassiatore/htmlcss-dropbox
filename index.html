<!DOCTYPE html>
<html lang="it">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Info head -->
    <meta name="author" content="Samuele Passiatore">
    <meta name="description" content="Dropbox Business">
    <title>Dropbox Business</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">

<body>

        <nav class="navbar">
            <div class="navbar navbar-part-left">
                <div class="logo"></div>

            <div class="navbar navbar-part-center"></div>
            <div class="navbar navbar-part-right">

        <!-- Jumbotron -->
        <div class="jumbotron large-container">
            <div class="jumbotron-title">
                <h1></h1>
            </div>
            <div class="jumbotron-content">
                <div class="jumbotron-content-description">
                    <p></p>
                    <button></button>
                    <p></p>
                    <i></i> 
                </div>
                <div class="jumbotron-content-image">
                    <img src="" alt="">
                </div>
            </div>
        </div>

    <main>

        <section>
            <div class="small-container section-plan">

                </div>
                <div class="horizontal-row"></div>
                <div class="partner-dropbox">

                    <div class="partner-dropbox-content">

                        <p></p>

                    </div>

            </div>
        </section>
        <!-- Section-operations -->
        <section class="section-dimension-general">
            <div class="small-container section-operations">
                <div class="section-title section-operations-title">
                    <h3>Titolo</h3>
                </div>
                <div class="row-operations">
                    <div class="column-operations">
                        <div class="card-operations">
                            <div class="card-operations-img">
                                <img src="" alt="">
                            </div>
                            <div class="card-operations-content">
                                <h1>ciao</h1>
                                <p></p>
                            </div>

                    </div>
                    <div class="column-operations">
                        <div class="card-operations"></div>
                    </div>
                    <div class="column-operations">

                    </div>
                </div>

                    <div class="column-operations">

                    <div class="column-operations">
